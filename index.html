<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección izquierda - Espacio para integración de datos futuros -->
        <div class="left-section">
            <div class="content-placeholder">
                <div class="logo-container">
                    <img src="/placeholder.svg?height=80&width=80" alt="Logo de la empresa" class="logo">
                </div>
                <h1>Bienvenido a la Plataforma</h1>
                <p>Accede a tu cuenta para gestionar tus datos y servicios de manera segura.</p>
                <div class="features">
                    <div class="feature-item">
                        <div class="feature-icon">🔒</div>
                        <span>Seguridad garantizada</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">⚡</div>
                        <span>Acceso rápido</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">📊</div>
                        <span>Panel de control completo</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección derecha - Formulario de login -->
        <div class="right-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            placeholder="Ingresa tu usuario"
                        >
                        <span class="error-message" id="usernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                placeholder="Ingresa tu contraseña"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <span class="eye-icon">👁️</span>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-text">Iniciar Sesión</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>

                    <div class="form-footer">
                        <p>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
